//-----------------------------------------------------
// Configuration info for PLIET to PL - OPERATIONAL
// Replace <OPS_HOME> with actual directory name 
// GATE_HOME is the directory for GATE NLP processing software
//-----------------------------------------------------

PLIET_HOME=<OPS_HOME>/PLIETDemo_V1_1
GATE_HOME=<OPS_HOME>/PLIETDemo_V1_1/GATE
PLIET_VERSION=PLIET-V1.1

GateHome=$GATE_HOME
GatePluginsHome=$GATE_HOME/plugins
ANNIEHome=$GATE_HOME/plugins/ANNIE
GateUserPluginsHome=$GATE_HOME/user_plugins

UserConfig=$PLIET_HOME/config/user-gate.xml
GatePipelineApp=$PLIET_HOME/config/coreftext1_collapsed.gapp.xml

PLLexicon=$PLIET_HOME/config/PLStatusLexicon.lst
PLConditionsFile=$PLIET_HOME/config/StatusWords.lst
EmailFilterFile=$PLIET_HOME/config/emailFilters.properties
Log4j.properties=$PLIET_HOME/config/plus/PLlog4j.properties

PlusService=PeopleLocator
PlusUrl=https://pl.nlm.nih.gov/?wsdl&api=33
PlusTargetNS=soap/plusWebServices
PlusTemplate=$PLIET_HOME/config/plus/templates/ReportPersonWithPhotosTmpl.xml


// other parameters
XmlFormat=REUNITE4
PlusUsername=xxxx
PlusPassword=yyyy

// for actual disaster1 email access parameters
emailTesting=false
emailAddress=zzzz@mail.nih.gov
emailFolder=INBOX
emailUser=nih\\xxx1
emailPassword=xyxyxy$xy

imageStoreDirectory=$PLIET_HOME/tmp/plImages
maxImageAttachments=4
